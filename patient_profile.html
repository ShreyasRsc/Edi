<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile - {{ patient.username }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; margin: 0; padding: 20px; }
        a.button { padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 15px; display: inline-block; }
        a.button:hover { background: #0056b3; }
        ul { list-style-type: none; padding: 0; }
        li { background: white; margin-bottom: 10px; padding: 10px; border-radius: 5px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        li a { color: #007bff; text-decoration: none; font-weight: bold; margin-right: 10px; }
        li a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <a class="button" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <h2>Patient: {{ patient.username }}</h2>
    <section>
        <h3>Uploads and Analysis</h3>
        <ul>
        {% for upload in uploads %}
            <li>
                <a href="{{ url_for('view_image', image_id=upload.id) }}">{{ upload.filename }}</a> - Result: {{ upload.result }}
            </li>
            {% else %}
                <li>No uploads yet.</li>
            {% endfor %}
            </ul>
<a class="button" href="{{ url_for('chat', patient_id=patient.id, doctor_id=current_user.id) }}">Chat with {{ patient.username }}</a>
        </section>
    </body>
    </html>
